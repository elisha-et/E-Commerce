<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon"
        href="https://see.fontimg.com/api/renderfont4/mLE25/eyJyIjoiZnMiLCJoIjo5OCwidyI6MTUwMCwiZnMiOjY1LCJmZ2MiOiIjMDAwMDAwIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/RkFTSElPTg/blacknorthdemo.png">

</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="https://see.fontimg.com/api/renderfont4/mLE25/eyJyIjoiZnMiLCJoIjo5OCwidyI6MTUwMCwiZnMiOjY1LCJmZ2MiOiIjMDAwMDAwIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/RkFTSElPTg/blacknorthdemo.png"
                    alt="Banner fonts">
            </div>
            <div class="center">
                <ul>
                    <li>Home</li>
                    <li>Categories</li>
                    <li>Winter Sale</li>
                    <li>Offers</li>
                    <li>
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="search" placeholder="Search" name="search" id="search">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="end">
                <ul>
                    <li><i class="fa-regular fa-bell"></i></li>
                    <div class="cart">
                        <p id="cart-counter">0</p>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                    </div>
                    <li><i class="fa-regular fa-user"></i></li>

                </ul>
            </div>
        </nav>
        <div class="body">
            <div class="left">
                <p class="big">BIGGEST DEALS ON TOP BRANDS</p>
                <p class="updates">Updated the language of comfort with these</p>
                <div class="explore">Explore now</div>
            </div>
            <div class="right">
                <img src="img/right2.png" alt="">
            </div>
        </div>
        <div class="main">
            <div class="text">
                <div class="top">Top</div>
                <div class="pro">Products</div>
            </div>
            <div class="products">
                <ul id="productList">

                </ul>
            </div>
        </div>
    </div>
    <script src="JS/cart.js"></script>
    <script src="JS/adminDashboard.js"></script>
</body>

</html>
